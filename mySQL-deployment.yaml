apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: exampleapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.6
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: MarioAndrin2024
            - name: MYSQL_USER
              value: Patrick
            - name: MYSQL_PASSWORD
              value: Patrick2024
            - name: MYSQL_DATABASE
              value: ExampleAppDatabase
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
